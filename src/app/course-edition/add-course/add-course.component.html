<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Nazwa kursu</label>
        <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="ects">Liczba punktów ECTS</label>
        <input type="number" id="ects" formControlName="ects" class="form-control">
    </div>
    <div class="form-group">
        <label for="image">Awatar kursu</label>
        <input type="text" id="image" formControlName="image" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Opis</label>
        <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
    </div>
    <div class="form-group">
        <label for="semester">Semestr</label>
        <input type="number" id="semester" formControlName="semester" class="form-control">
    </div>
    <div class="form-group">
        <label for="formOfCourse">Forma kursu</label>
        <select class="form-control" id="formOfCourse" formControlName="formOfCourse">
            <option>Wykład</option>
            <option>Laboratoria</option>
            <option>Ćwiczenia</option>
            <option>Projekt</option>
        </select> 
    </div>
    <div class="form-group">
        <label for="maxStudents">Maksymalna liczba studentów</label>
        <input type="number" id="maxStudents" formControlName="maxStudents" class="form-control" />
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!courseForm.valid">Dodaj kurs</button>
</form>
